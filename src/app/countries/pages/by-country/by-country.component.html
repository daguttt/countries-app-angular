<h2>Por pais</h2>
<hr />
<form autocomplete="off" (ngSubmit)="searchCountry()">
  <input
    type="search"
    class="form-control"
    name="search-by-country"
    id="search-by-country"
    [(ngModel)]="currentSearch"
    #searchInput
  />
</form>
<hr />
<div *ngIf="hasError" class="alert alert-danger">
  No sé encontró nada con el término "{{ currentSearch }}"
</div>
<table *ngIf="countries.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="country.flag" [alt]="country.name" />
      </td>
      <td>{{ country.name }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.alpha2Code]">Ver ...</a>
      </td>
    </tr>
  </tbody>
</table>
